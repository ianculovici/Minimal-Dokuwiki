; DokuWiki PHP Configuration
; This file configures PHP for optimal DokuWiki performance and compatibility

; Error reporting - suppress deprecation warnings but keep other errors
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT & ~E_NOTICE

; Don't display errors to users (security)
display_errors = Off

; Log errors to PHP error log
log_errors = On

; Enable output buffering to prevent header issues
output_buffering = 4096

; Memory and execution limits
memory_limit = 256M
max_execution_time = 300
max_input_time = 300

; File upload settings
upload_max_filesize = 10M
post_max_size = 10M
max_file_uploads = 20

; Session settings
session.cookie_httponly = 1
session.use_strict_mode = 1

; Security settings
expose_php = Off
allow_url_fopen = On
allow_url_include = Off

; Date and timezone
date.timezone = UTC
